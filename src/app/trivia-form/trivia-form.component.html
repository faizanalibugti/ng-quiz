<div class="w-full flex justify-center items-center">
  <form
    [formGroup]="triviaForm"
    class="border border-cyan-200 rounded-md px-2 py-2 flex flex-col gap-3 w-[90vw] lg:w-1/3"
    (ngSubmit)="submitForm()"
  >
    <fieldset class="border border-solid border-gray-300 p-3">
      <legend class="text-sm">User Info</legend>

      <div class="form-group flex-col gap-5">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="Provide your name..."
          />
        </mat-form-field>

        <div class="form-group">
          <label>Choose a mode</label>
          <mat-radio-group class="flex lg:gap-2" formControlName="mode">
            <mat-radio-button
              class="m-1"
              *ngFor="let mode of modes"
              [value]="mode.type"
            >
              {{ mode.type | titlecase }}
              <sup
                class="cursor-pointer far fa-question-circle"
                [matTooltip]="mode.toolTip"
              ></sup>
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </fieldset>

    <fieldset class="border border-solid border-gray-300 p-3">
      <legend class="text-sm">Quiz Options (Optional)</legend>
      <div class="form-group flex flex-col sm:flex-row sm:items-center sm:gap-5">
        <label for="limit">Number of Questions </label>
        <mat-slider
          class="flex-grow sm:flex-shrink"
          min="5"
          max="20"
          step="1"
          value="5"
          discrete
        >
          <input id="limit" formControlName="limit" matSliderThumb />
        </mat-slider>
      </div>

      <div class="flex flex-col">
        <mat-form-field>
          <mat-label>Difficulty</mat-label>
          <mat-select id="difficulty" formControlName="difficulties" multiple>
            <mat-option *ngFor="let option of difficulty" [value]="option">
              {{ option | titlecase }}</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Trivia Categories</mat-label>
          <mat-select id="categories" formControlName="categories" multiple>
            <mat-option
              *ngFor="let category of categories$ | async | keyvalue"
              [value]="category.value[0]"
            >
              {{ category.key }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field class="w-full">
        <mat-label>Type</mat-label>
        <mat-select id="types" formControlName="types" multiple>
          <mat-option
            *ngFor="let option of types | keyvalue"
            [value]="option.value"
          >
            {{ option.key | titlecase }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </fieldset>

    <button
      class="w-full text-white hover:bg-blue-500 px-5 py-2 rounded shadow-md bg-blue-300 disabled:cursor-not-allowed disabled:bg-blue-300"
      type="submit"
      [disabled]="triviaForm.invalid"
    >
      Start Quiz
    </button>
  </form>
</div>
